<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expenditure</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Income Expenditure</h1>
    <div class="container">
        <div class="IncomeList"></div>

        <form class="addForm">
            <input 
                type="number"
                placeholder="Income..."
                class="todoTitle"
                name="todoTitle" />
            <input 
                type="number"
                placeholder="Expense..."
                class="todoDescription"
                name="todoDescription" />
                <input 
                type="text"
                placeholder="Month..."
                class="todoCompleted"
                name="todoCompleted" />
            
            <button type="submit">Add</button>
        </form>
    </div>

    <h3>Steps to be followed</h3>
    <ul>
        <li>Enter values for Income,Expense and Month</li>
        <li>Click on add button</li>
        <li>Please refresh the screen and you will able to the new data</li>
        <li>Click on any month to view the details</li>
        <li>Click the delete button to delete</li>
        <li>Click on edit button to edit</li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
